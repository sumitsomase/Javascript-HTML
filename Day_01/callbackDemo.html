    <title>Document</title>

  <body>
    <script>
      function rupali(maincourse, callback) {
        console.log(maincourse, "is tasty");
        callback("vanila");
      }

      function shriji(flavour) {
        console.log(flavour, "icecream is tasty");
      }

      rupali("mutter paneer", shriji);

      function add(a, b, callback) {
        let c = a + b;
        callback(c);
      }

      function display(result) {
        console.log("addition of two number is :", result);
      }

      add(10, 20, display);


    function city(cityname,callback){
      console.log(cityname)
      callback('pune')
    }
    function Other(cityresult){
     console.log(cityresult);
    }

      city("Latur",Other)
    </script>
  </body>
