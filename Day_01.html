<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="my-cars"
    <script>
        let cars = ["Audi", "BMW", "Mercedes", "Tesla"];
        let olElemet="ol"
        for(let i=0;i<cars.length;i++){
            olElemet+=`<li>${cars[i]}</li>`
        }

        olElemet+=`</ol>`
        let divcarelemt=document.getElementById("my-cars")
        divcarelemt.innerHTML=olElemt;
    </script>
    
</body>
</html>
